<div class="container-login-page login_page">
  <div class="middle-login-page">
    <div class="banner">
      <ul id="demo1">
        <li><img src="./assets/images/banner/02.jpg"></li>
        <li><img src="./assets/images/banner/01.jpg"></li>
        <li><img src="./assets/images/banner/03.jpg"></li>
        <li><img src="./assets/images/banner/04.jpg"></li>
        <li><img src="./assets/images/banner/05.jpg"></li>
      </ul>
    </div>
    <div class="loginform">
      <div class="login-logo">
        <img src="./assets/images/innsight_logo.png" class="logo" alt="Innsight">
      </div>
      <form [formGroup]="loginform" (ngSubmit)="login(loginform.value)">
        <div class="form-group">
          <input type="text" formControlName="userName" class="textbox" placeholder="User Name">
          <div *ngIf="loginform.get('userName')?.touched &&  loginform.get('userName')?.invalid" class="error">Please
            enter username</div>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="password" placeholder="Password">
          <div *ngIf="loginform.get('password')?.touched &&  loginform.get('password')?.invalid" class="error">Please
            enter password</div>
        </div>
        <button  type="submit" [disabled]="loginform.invalid" class="loginbtn" >Login</button>
      
      </form>
    </div>
  </div>
</div>
